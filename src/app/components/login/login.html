<!-- Modal Overlay -->
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
  (click)="onClose()"
>
  <!-- Modal Content -->
  <div
    class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 p-8 relative"
    (click)="stopPropagation($event)"
  >
    <!-- Close Button -->
    <button
      (click)="onClose()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
      type="button"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Header -->
    <div class="text-center mb-6">
      <div
        class="w-16 h-16 bg-gradient-to-r from-violet-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4"
      >
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </div>
      <h2
        class="text-3xl font-bold bg-gradient-to-r from-violet-600 to-purple-600 bg-clip-text text-transparent"
      >
        Login
      </h2>
      <p class="text-gray-600 mt-2">Sign in to create and manage events</p>
    </div>

    <!-- Test Credentials Info -->
    <div class="bg-violet-50 border border-violet-200 rounded-xl p-4 mb-6">
      <p class="text-sm text-violet-800 font-medium">
        <span class="font-semibold">Testing Credentials:</span>
        <br />
        <span class="font-semibold">Email:</span> tester@test.nl
        <br />
        <span class="font-semibold">Password:</span> Test123$
      </p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2"> Email </label>
        <input
          id="email"
          type="email"
          [value]="email()"
          (input)="email.set($event.target.value)"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-violet-100 focus:border-violet-500 transition-all duration-200 bg-white"
          placeholder="Enter your email"
          [disabled]="isLoading()"
        />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
          Password
        </label>
        <input
          id="password"
          type="password"
          [value]="password()"
          (input)="password.set($event.target.value)"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-violet-100 focus:border-violet-500 transition-all duration-200 bg-white"
          placeholder="Enter your password"
          [disabled]="isLoading()"
        />
      </div>

      <!-- Error Message -->
      @if (errorMessage()) {
      <div class="bg-red-50 border-l-4 border-red-400 p-4 rounded-lg">
        <div class="flex items-center">
          <svg
            class="w-5 h-5 text-red-400 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
            />
          </svg>
          <p class="text-red-700 font-medium text-sm">{{ errorMessage() }}</p>
        </div>
      </div>
      }

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading()"
        class="w-full bg-gradient-to-r from-violet-500 to-purple-600 hover:from-violet-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 shadow-lg hover:shadow-xl flex items-center justify-center gap-2"
      >
        @if (isLoading()) {
        <div
          class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"
        ></div>
        <span>Logging in...</span>
        } @else {
        <span>Login</span>
        }
      </button>
    </form>
  </div>
</div>
